<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Creating a game container to use for CSS purposes (easy styling) -->
    <div id="gameContainer">
        <h1 style="font-size: 3rem;">Tic Tac Toe</h1>

        <!-- Container with the game-board & game-cells -->
        <div id="cellContainer">  <!-- Game Board -->
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>

        <h2 id="player">Player: </h2>
        <h2 id="computer">Computer: </h2>

        <h2 id="statusText">Hidden Text</h2>
        <button id="restartButton">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
